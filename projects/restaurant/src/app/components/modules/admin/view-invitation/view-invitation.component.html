<button [hidden]="true" #editButtonElementReference data-bs-toggle="modal" data-bs-target="#editItemModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="editItemModalLabel">View Invitation</span>
                <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body text-center">

                <div class="row mb-4">
                    <div class="col text-muted">
                        <label><em>Invitation Date :</em></label>
                        {{invitationData?.data().created_at.toDate() | date: 'MMMM d, y, hh:mm:ss a'}}
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <img *ngIf="invitationData?.data().user.data.photo != ''" [src]="invitationData?.data().user.data.photo" alt="" width="90" height="90" class="rounded-circle" />
                        <img *ngIf="invitationData?.data().user.data.photo == ''" src="../../../../../assets/images/utilities/photo-avatar.jpg" alt="" width="90" height="90" class="rounded-circle" />
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <strong>{{invitationData?.data().user.data.first_name}} {{invitationData?.data().user.data.last_name}}</strong>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col text-muted">
                        {{invitationData?.data().user.data.location}}
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col">
                        <label><em>Invitation Status :</em></label>
                        {{invitationData?.data().invitation_status}}
                    </div>
                </div>

                <!-- <div *ngIf="invitationData?.data().invitation_status == 'Awaiting'" class="row">
                    <div class="offset-md-3 col">
                        <button class="btn btn-secondary page-add-btn">Cancel Invitation</button>
                    </div>
                </div> -->

            </div>

        </div>
    </div>

</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
