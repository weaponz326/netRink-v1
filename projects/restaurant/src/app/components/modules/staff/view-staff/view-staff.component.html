<app-module-topnav [headings]="navHeading"></app-module-topnav>

<div class="container">

    <!-- staff page form -->

    <app-staff-form #staffFormComponentReference></app-staff-form>

    <div class="row page-form">
        <div class="col-md-12">
            <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/staff/all-staff">Cancel</button>
            <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
            <button [disabled]="isStaffSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="updateStaff()">Save</button>
        </div>
    </div>

</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal #deleteModalComponentReference (confirmEvent)="deleteStaff()"></app-delete-modal>
