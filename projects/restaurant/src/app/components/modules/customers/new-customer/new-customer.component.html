<app-module-topnav [headings]="navHeading"></app-module-topnav>

<div class="container">

    <!-- customer page form -->

    <app-customer-form #customerFormComponentReference></app-customer-form>

    <div class="row page-form">
        <div class="col-md-12">
            <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/customers/all-customers">Cancel</button>
            <button [disabled]="isCustomerSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="saveCustomer()">Save</button>
        </div>
    </div>

</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
