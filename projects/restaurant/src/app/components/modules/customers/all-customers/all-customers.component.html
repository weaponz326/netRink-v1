<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<div class="container">

    <div class="row mb-3">
        <div class="col-md-12">
            <button class="btn btn-secondary page-add-btn" routerLink="/home/customers/new-customer">New Customer</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">

            <table class="table table-bordered table-sm w-100 page-table">
                <thead>
                    <tr class="bg-light">
                        <th width="25%">
                            Customer ID
                            <app-table-sorting #customerCodeSortingComponentReference
                            [sortField]="'customer_code'" (sortDirection)="sortTable($event)"
                            ></app-table-sorting>
                        </th>
                        <th width="50%">
                            Customer Name
                            <app-table-sorting #customerNameSortingComponentReference
                            [sortField]="'customer_name'" (sortDirection)="sortTable($event)"
                            ></app-table-sorting>
                        </th>
                        <th width="25%">
                            Phone No.
                            <app-table-sorting #phoneSortingComponentReference
                            [sortField]="'phone'" (sortDirection)="sortTable($event)"
                            ></app-table-sorting>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of customersGridData" (dblclick)="viewCustomer(data.id)" class="table-pointer">
                        <td>{{data?.customer_code}}</td>
                        <td>{{data?.customer_name}}</td>
                        <td>{{data?.phone}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="bg-light">
                        <td colspan="3">
                            <app-table-pagination #tablePaginationComponentReference
                            [currentPage]="currentPage" [totalPages]="totalPages" (pageSelected)="getCustomers()"
                            ></app-table-pagination>
                        </td>
                    </tr>
                </tfoot>
            </table>

        </div>
    </div>

</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
