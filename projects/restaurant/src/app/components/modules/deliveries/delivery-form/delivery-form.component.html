<form class="page-form" [formGroup]="deliveryForm">

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-end mt-1">Delivery ID :</label></div>
        <div class="col-md-8">
            <input formControlName="deliveryCode" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-end mt-1">Delivery Date :</label></div>
        <div class="col-md-8">
            <input type="datetime-local" formControlName="deliveryDate" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-end mt-1">Order ID :</label></div>
        <div class="col-md-8">
            <input formControlName="orderCode" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-end mt-1">Customer Name :</label></div>
        <div class="col-md-8">
            <input formControlName="customerName" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-end mt-1">Delivery Location :</label></div>
        <div class="col-md-8">
            <input formControlName="deliveryLocation" class="form-control form-control-sm w-100">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4"><label class="float-end mt-1">Delivery Status :</label></div>
        <div class="col-md-8">
            <input formControlName="deliveryStatus" class="form-control form-control-sm w-100">
        </div>
    </div>

</form>
