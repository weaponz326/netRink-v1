<app-module-topnav [headings]="navHeading"></app-module-topnav>

<div class="container">

    <div class="row page-form">
        <div class="col-md-6">

            <!-- delivery page form -->

            <app-delivery-form #deliveryFormComponentReference></app-delivery-form>

            <hr />

            <div *ngIf="!isDeliveryLoading" class="row page-form">
                <div class="col-md-12">
                    <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/deliveries/all-deliveries">Cancel</button>
                    <button [disabled]="isDeliveryDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                    <button [disabled]="isDeliverySaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="updateDelivery()">Save</button>
                </div>
            </div>
            <div *ngIf="isDeliveryLoading" class="row page-form">
                <div class="col-md-12">
                    <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                        <div class="spinner-grow spinner-grow-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </div>
            </div>

        </div>
    </div>

</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<app-delete-modal #deleteModalComponentReference (confirmEvent)="deleteDelivery()"></app-delete-modal>
