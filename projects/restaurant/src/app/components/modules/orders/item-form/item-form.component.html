<form class="page-form" [formGroup]="itemForm">

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-end mt-1">Menu Item :</label>
        </div>
        <div class="col-md-8">
            <div class="input-group input-group-sm w-100">
                <input formControlName="menuItem" [disabled]="true" class="form-control">
                <button type="button" class="btn btn-secondary">
                    <i class="bi bi-three-dots"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-end mt-1">Price :</label>
        </div>
        <div class="col-md-8">
            <input type="number" formControlName="itemName" class="form-control form-control-sm w-100" [disabled]="true">
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-4">
            <label class="float-end mt-1">Quantity :</label>
        </div>
        <div class="col-md-8">
            <input type="number" formControlName="quantity" class="form-control form-control-sm w-100">
        </div>
    </div>

</form>
