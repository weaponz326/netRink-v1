<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<div class="container">

    <div class="row mb-3">
        <div class="col-md-12">
            <button class="btn btn-secondary page-add-btn" (click)="addOrder.openModal()">Add New Order</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">

            <table class="table table-bordered table-sm w-100 page-table">
                <thead>
                    <tr class="bg-light">
                        <th width="25%">
                            Order ID
                            <app-table-sorting #orderCodeSortingComponentReference
                            [sortField]="'order_code'" (sortDirection)="sortTable($event)"
                            ></app-table-sorting>
                        </th>
                        <th width="50%">
                            Customer Name
                            <app-table-sorting #customerNameSortingComponentReference
                            [sortField]="'customer_name'" (sortDirection)="sortTable($event)"
                            ></app-table-sorting>
                        </th>
                        <th width="25%">
                            Order Date
                            <app-table-sorting #orderDateSortingComponentReference
                            [sortField]="'order_date'" (sortDirection)="sortTable($event)"
                            ></app-table-sorting>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of ordersGridData" (dblclick)="viewOrder(data.id)" class="table-pointer">
                        <td>{{data?.order_code}}</td>
                        <td>{{data?.customer_name}}</td>
                        <td>{{data?.order_date}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="bg-light">
                        <td colspan="3">
                            <app-table-pagination #tablePaginationComponentReference
                            [currentPage]="currentPage" [totalPages]="totalPages" (pageSelected)="getOrders()"
                            ></app-table-pagination>
                        </td>
                    </tr>
                </tfoot>
            </table>

        </div>
    </div>

</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- add order modal component -->

<app-add-order #addOrderComponentReference></app-add-order>
