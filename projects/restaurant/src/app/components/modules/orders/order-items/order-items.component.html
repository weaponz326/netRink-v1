<div class="row">
    <div class="col-md-8">

        <h4>Order Items</h4>

        <table class="table table-bordered table-sm w-100 page-table">
            <thead>
                <tr class="bg-light">
                    <th width="40%">Menu Item</th>
                    <th width="15%">Price</th>
                    <th width="10%">Quantity</th>
                    <th width="15%">Total Price</th>
                    <th width="10%" class="p-0">
                        <button class="btn btn-secondary btn-sm w-100" (click)="addItem.openModal()">
                            <i class="bi bi-plus"></i>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of itemsGridData; index as i" (dblClick)="openEditItem(i)">
                    <td>{{data?.menu_item}}</td>
                    <td>{{data?.price}}</td>
                    <td>{{data?.quantity}}</td>
                    <td>{{data?.price * data?.quantity}}</td>
                    <td class="p-0">
                        <button class="btn btn-sm border w-50" (click)="openEditItem(i)"><i class="bi bi-pen"></i></button>
                        <button class="btn btn-sm border w-50" (click)="confirmDelete(i, data.id)"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
                <tr class="bg-light">
                    <td colspan="3"></td>
                    <td>{{totalPrice}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<!-- add and edit item modal components -->

<app-add-item #addItemComponentReference (saveItemEvent)="postItem($event)"></app-add-item>

<app-edit-item #editItemComponentReference (saveItemEvent)="putItem($event)"></app-edit-item>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal #deleteModalComponentReference (confirmEvent)="deleteItem()"></app-delete-modal>
