<div class="row">
    <div class="col-md-9">

        <div class="card shadow py-3">
            <div class="card-body">

                <p class="lead">Restaurant Table</p>

                <div class="row mb-1">
                    <div class="col-md-4"><em><small class="float-end">Table No. :</small></em></div>
                    <div class="col-md-8">{{tableData?.data().table_number}}</div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4"><em><small class="float-end">Table Type :</small></em></div>
                    <div class="col-md-8">{{tableData?.data().table_type}}</div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4"><em><small class="float-end">Capacity :</small></em></div>
                    <div class="col-md-8">{{tableData?.data().capacity}}</div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4"><em><small class="float-end">Location :</small></em></div>
                    <div class="col-md-8">{{tableData?.data().location}}</div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4"><em><small class="float-end">Table Status :</small></em></div>
                    <div class="col-md-8">{{tableData?.data().table_status}}</div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
