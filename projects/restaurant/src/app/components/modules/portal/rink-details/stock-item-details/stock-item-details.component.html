<div class="row">
    <div class="col-md-9">

        <div class="card shadow py-3">
            <div class="card-body">

                <p class="lead">Restaurant Stock Item</p>

                <div class="row mb-2">
                    <div class="col-md-4"><em><small class="float-end">Item ID :</small></em></div>
                    <div class="col-md-8">{{stockItemData?.data().item_code}}</div>
                </div>

                <div class="row mb-2">
                    <div class="col-md-4"><em><small class="float-end">Item Name :</small></em></div>
                    <div class="col-md-8">{{stockItemData?.data().item_name}}</div>
                </div>

                <div class="row mb-2">
                    <div class="col-md-4"><em><small class="float-end">Category :</small></em></div>
                    <div class="col-md-8">{{stockItemData?.data().category}}</div>
                </div>

                <div class="row mb-2">
                    <div class="col-md-4"><em><small class="float-end">Quantity :</small></em></div>
                    <div class="col-md-8">{{stockItemData?.data().quantity}}</div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
