<div class="row">
    <div class="col-md-9">

        <div class="card shadow py-3">
            <div class="card-body">

                <p class="lead">Restaurant Customer</p>

                <div class="row mb-2">
                    <div class="col-md-4"><em><small class="float-end">Customer ID :</small></em></div>
                    <div class="col-md-8">{{customerData?.data().customer_code}}</div>
                </div>

                <div class="row mb-2">
                    <div class="col-md-4"><em><small class="float-end">Customer Name :</small></em></div>
                    <div class="col-md-8">{{customerData?.data().customer_name}}</div>
                </div>

                <div class="row mb-2">
                    <div class="col-md-4"><em><small class="float-end">Customer Type :</small></em></div>
                    <div class="col-md-8">{{customerData?.data().customer_type}}</div>
                </div>

                <div class="row mb-2">
                    <div class="col-md-4"><em><small class="float-end">Phone No. :</small></em></div>
                    <div class="col-md-8">{{customerData?.data().phone}}</div>
                </div>

                <div class="row mb-2">
                    <div class="col-md-4"><em><small class="float-end">Preferences :</small></em></div>
                    <div class="col-md-8">{{customerData?.data().preferences}}</div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
