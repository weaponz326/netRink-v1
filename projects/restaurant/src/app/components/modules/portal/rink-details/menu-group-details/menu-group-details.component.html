<div class="row">
    <div class="col-md-9">

        <div class="card shadow py-3">
            <div class="card-body">

                <p class="lead">Restaurant Menu Group</p>

                <div class="row mb-2">
                    <div class="col-md-4"><em><small class="float-end">Menu Group :</small></em></div>
                    <div class="col-md-8">{{menuGroupData?.data().menu_group}}</div>
                </div>

                <div class="row mb-2">
                    <div class="col-md-4"><em><small class="float-end">Category :</small></em></div>
                    <div class="col-md-8">{{menuGroupData?.data().category}}</div>
                </div>

                <div class="row mb-2">
                    <div class="col-md-4"><em><small class="float-end">No. of Menu Items :</small></em></div>
                    <div class="col-md-8">{{menuItemsCount}}</div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
