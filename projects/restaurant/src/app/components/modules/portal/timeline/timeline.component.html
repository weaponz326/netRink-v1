<app-module-topnav [headings]="navHeading"></app-module-topnav>

<div class="container">

    <div class="row top-button-row">
        <div class="col-md-12">
            <button class="btn btn-secondary page-add-btn" routerLink="/home/portal/search">New Rink</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">

            <hr />

            <div *ngFor="let rink of rinksData">

                <div *ngIf="rink?.sender?.uid==restaurantId; then senderBlock else recipientBlock"></div>

                <ng-template #senderBlock>
                    <div class="list-pointer" (click)="viewRink(rink?.uid)">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <i class="bi bi-arrow-up-circle me-2 rinkout-icon"></i>
                                <small><strong>RinkOut</strong> - {{rink?.rink_date | date: 'MMMM d, y, hh:mm:ss a'}}</small>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-1">
                                <img src="../../../../../assets/images/utilities/logo-placeholder.jpg" alt="" width="40" height="40" class="rounded" />
                            </div>
                            <div class="col-md-5 mt-2">
                                <strong>{{rink?.recipient?.name}}</strong>
                            </div>
                            <div class="col-md-5 mt-2">
                                {{rink?.recipient?.location}}
                            </div>
                        </div>

                        <div class="row">
                            <div class="offset-md-1 col-md-5">
                                <img *ngIf="rink?.rink_type == 'Menu'" src="../../../../../assets/images/modules/menu.png" alt="" width="25" height="25" class="mr-2" />
                                Restaurant - {{rink?.rink_type}}
                            </div>
                        </div>
                    </div>
                </ng-template>

                <ng-template #recipientBlock>
                    <div class="list-pointer" (click)="viewRink(rink?.uid)">
                        <div class="row">
                            <div class="col-md-12">
                                <i class="bi bi-arrow-down-circle me-2 rinkin-icon"></i>
                                <small><strong>RinkIn</strong> - {{rink?.rink_date | date: 'MMMM d, y, hh:mm:ss a'}}</small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-1">
                                <img src="../../../../../assets/images/utilities/logo-placeholder.jpg" alt="" width="40" height="40" class="rounded" />
                            </div>
                            <div class="col-md-5 mt-2">
                                <strong>{{rink?.sender?.name}}</strong>
                            </div>
                            <div class="col-md-5 mt-2">
                                {{rink?.sender?.location}}
                            </div>
                        </div>

                        <div class="row">
                            <div class="offset-md-1 col-md-5">
                                <img *ngIf="rink?.rink_type == 'Menu'" src="../../../../../assets/images/modules/menu.png" alt="" width="25" height="25" class="mr-2" />
                                Restaurant - {{rink?.rink_type}}
                            </div>
                        </div>
                    </div>
                </ng-template>

                <hr />

            </div>

        </div>
    </div>

</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
