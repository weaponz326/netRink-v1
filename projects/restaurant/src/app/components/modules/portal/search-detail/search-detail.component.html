<div class="row mt-3">
    <div class="col-md-3 text-center align-middle">
        <!-- <img *ngIf="searchDetail?.logo != null" [src]="restaurantUrl + searchDetail.logo" alt="" width="120" height="120" class="rounded" /> -->
        <img src="../../../../../assets/images/utilities/logo-placeholder.jpg" alt="Company" width="120" height="120" class="rounded" />
    </div>
    <div class="col-md-9">
        <div class="row mb-3">
            <div class="col-md-2"><em><small>Restaurant Name :</small></em></div>
            <div class="col-md-10"><strong>{{searchDetail?.data().name}}</strong></div>
        </div>
        <div class="row mb-3">
            <div class="col-md-2"><em><small>Location :</small></em></div>
            <div class="col-md-10">{{searchDetail?.data().location}}</div>
        </div>
        <div class="row mb-3">
            <div class="col-md-2"><em><small>About :</small></em></div>
            <div class="col-md-8">{{searchDetail?.data().about}}</div>
        </div>
    </div>
</div>

<hr />

<div class="row mt-2">
    <div class="col-md-12 text-center">
        <button class="btn btn-secondary page-add-btn" (click)="createRink()">Create Rink</button>
    </div>
</div>
