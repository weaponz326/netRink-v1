<button [hidden]="true" #buttonElementReference data-bs-toggle="modal" data-bs-target="#editBatchModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="editBatchModal" tabindex="-1" aria-labelledby="editBatchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="editBatchModalLabel">Edit Batch</span>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form class="page-form" [formGroup]="batchForm" (ngSubmit)="saveBatch()">

                <div class="modal-body">
                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-end mt-1">Batch Name :</label></div>
                        <div class="col-md-8">
                            <input formControlName="batchName" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-end mt-1">Batch Symbol :</label></div>
                        <div class="col-md-8">
                            <input formControlName="batchSymbol" class="form-control form-control-sm w-100">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal" (click)="deleteBatch()">Delete</button>
                    <button type="button" class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>
