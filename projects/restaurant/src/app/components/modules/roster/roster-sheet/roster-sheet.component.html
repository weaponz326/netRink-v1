<div class="row mb-2">
    <div class="col-md-12">
        <button class="btn btn-secondary float-end nr-standard-font" routerLink="/home/roster/manage-batches">
            <i class="bi bi-arrow-left-right me-2"></i> Manage Batches
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-12">

        <div class="row mb-3">
            <div class="col-md-12">
                <button [disabled]="isFetchingSheetData" class="btn btn-light border float-end page-refresh-btn">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
        </div>

        <table class="table table-bordered table-sm w-100 page-table">
            <thead>
                <th width="70">
                    Shifts
                </th>
                <th *ngFor="let date of sheetDays" width="50">
                    {{date.toDate().toISOString().slice(0, 10)}}
                </th>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
