<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<div class="container">

    <form class="page-form" [formGroup]="reservationForm" (ngSubmit)="updateReservation()">

        <h4 class="mb-3">Reservation Details</h4>

        <div class="row">
            <div class="col-md-6">

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-end mt-1">Reservation ID :</label></div>
                    <div class="col-md-8">
                        <input formControlName="reservationCode" class="form-control form-control-sm w-100">
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-end mt-1">Reservation Date :</label></div>
                    <div class="col-md-8">
                        <input type="datetime-local" formControlName="reservationDate" class="form-control form-control-sm w-100">
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-end mt-1">Customer Name :</label></div>
                    <div class="col-md-8">
                        <div class="input-group input-group-sm w-100">
                            <input formControlName="customerName" class="form-control">
                            <button type="button" class="btn btn-secondary" (click)="openCustomerWindow()">
                                <i class="bi bi-three-dots"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-end mt-1">Arrival Date :</label></div>
                    <div class="col-md-8">
                        <input type="datetime-local" formControlName="arrivalDate" class="form-control form-control-sm w-100">
                    </div>
                </div>

            </div>

            <div class="col-md-6">

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-end mt-1">No. of Guests :</label></div>
                    <div class="col-md-8">
                        <input type="number" formControlName="numberGuests" class="form-control form-control-sm w-100">
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-end mt-1">No. of Tables :</label></div>
                    <div class="col-md-8">
                        <input type="number" formControlName="numberTables" class="form-control form-control-sm w-100">
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-end mt-1">Status :</label></div>
                    <div class="col-md-8">
                        <input formControlName="status" class="form-control form-control-sm w-100">
                    </div>
                </div>

            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/reservations/all-reservations">Cancel</button>
                <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                <button [disabled]="isReservationSaving" type="submit" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn">Save</button>
            </div>
        </div>

        <hr class="top-divider" />
        <hr class="bottom-divider" />

    </form>

    <!-- reservation tables component -->

    <app-reservation-tables #reservationTablesComponentReference></app-reservation-tables>

</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal #deleteModalComponentReference (confirmEvent)="deleteReservation()"></app-delete-modal>

<!-- select customer window component -->

<app-select-customer #selectCustomerComponentReference (rowSelected)="onCustomerSelected($event)"></app-select-customer>
