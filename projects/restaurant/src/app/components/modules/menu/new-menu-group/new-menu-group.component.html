<button [hidden]="true" #buttonElementReference data-bs-toggle="modal" data-bs-target="#newMenuGroupModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="newMenuGroupModal" tabindex="-1" aria-labelledby="newMenuGroupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form class="page-form" [formGroup]="menuGroupForm" (ngSubmit)="postMenuGroup()">

                <div class="modal-header bg-light">
                    <span class="modal-title" id="newMenuGroupModalLabel">Add New Menu Group</span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row mb-1">
                        <div class="col-md-4">
                            <label class="float-end mt-1">Menu Group :</label>
                        </div>
                        <div class="col-md-8">
                            <input formControlName="menuGroup" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4">
                            <label class="float-end mt-1">Category :</label>
                        </div>
                        <div class="col-md-8">
                            <input formControlName="category" class="form-control form-control-sm w-100">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
