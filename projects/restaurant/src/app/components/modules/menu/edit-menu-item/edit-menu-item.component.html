<button [hidden]="true" #buttonElementReference data-bs-toggle="modal" data-bs-target="#editMenuItemModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="editMenuItemModal" tabindex="-1" aria-labelledby="editMenuItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="editMenuItemModalLabel">Edit Item</span>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <!-- menu item form component -->

                <app-menu-item-form #menuItemFormComponentReference></app-menu-item-form>

            </div>

            <div class="modal-footer">
                <button class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal" (click)="saveMenuItem()">Save</button>
                <button class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal" (click)="deleteMenuItem()">Delete</button>
                <button class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>
