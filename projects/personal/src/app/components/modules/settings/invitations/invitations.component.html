<app-module-topnav [headings]="navHeading"></app-module-topnav>

<div class="container">

    <div class="row">
        <div class="col-md-9">

            <div class="row mb-3">
                <div class="col-md-12">
                    <button class="btn btn-secondary float-end nr-standard-font" routerLink="/home/settings/all-accounts">
                        <i class="bi bi-arrow-left-right me-2"></i> All Accounts
                    </button>
                </div>
            </div>

            <table class="table table-bordered table-sm w-100 page-table">
                <thead>
                    <tr class="bg-light">
                        <th width="20%">
                            Invitation Date
                            <i *ngIf="sortParams.field != 'created_at'" class="bi bi-filter float-end list-pointer" (click)="sortTable('created_at', 'desc')"></i>
                            <i *ngIf="sortParams.field == 'created_at' && sortParams.direction == 'desc'" class="bi bi-sort-down float-end list-pointer" (click)="sortTable('created_at', 'asc')"></i>
                            <i *ngIf="sortParams.field == 'created_at' && sortParams.direction == 'asc'" class="bi bi-sort-up float-end list-pointer" (click)="sortTable('created_at', 'desc')"></i>
                        </th>
                        <th width="40%">
                            Account Name
                            <i *ngIf="sortParams.field != 'invitee_name'" class="bi bi-filter float-end list-pointer" (click)="sortTable('invitee_name', 'desc')"></i>
                            <i *ngIf="sortParams.field == 'invitee_name' && sortParams.direction == 'desc'" class="bi bi-sort-down float-end list-pointer" (click)="sortTable('invitee_name', 'asc')"></i>
                            <i *ngIf="sortParams.field == 'invitee_name' && sortParams.direction == 'asc'" class="bi bi-sort-up float-end list-pointer" (click)="sortTable('invitee_name', 'desc')"></i>
                        </th>
                        <th width="20%">
                            Account Type
                            <i *ngIf="sortParams.field != 'invitee_name'" class="bi bi-filter float-end list-pointer" (click)="sortTable('invitee_name', 'desc')"></i>
                            <i *ngIf="sortParams.field == 'invitee_name' && sortParams.direction == 'desc'" class="bi bi-sort-down float-end list-pointer" (click)="sortTable('invitee_name', 'asc')"></i>
                            <i *ngIf="sortParams.field == 'invitee_name' && sortParams.direction == 'asc'" class="bi bi-sort-up float-end list-pointer" (click)="sortTable('invitee_name', 'desc')"></i>
                        </th>
                        <th width="20%">
                            Invitation Status
                            <i *ngIf="sortParams.field != 'invitation_status'" class="bi bi-filter float-end list-pointer" (click)="sortTable('invitation_status', 'desc')"></i>
                            <i *ngIf="sortParams.field == 'invitation_status' && sortParams.direction == 'desc'" class="bi bi-sort-down float-end list-pointer" (click)="sortTable('invitation_status', 'asc')"></i>
                            <i *ngIf="sortParams.field == 'invitation_status' && sortParams.direction == 'asc'" class="bi bi-sort-up float-end list-pointer" (click)="sortTable('invitation_status', 'desc')"></i>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of invitationsGridData" (dblclick)="openInvitation(data)"
                     class="table-pointer">
                        <td>{{data?.data().created_at.toDate() | date}}</td>
                        <td>{{data?.data().account.data.name}}</td>
                        <td>{{data?.data().account_type}}</td>
                        <td>{{data?.data().invitation_status}}</td>
                    </tr>
                    <tr *ngIf="isFetchingGridData" class="text-center">
                        <td colspan="4">
                            <div class="spinner-grow m-4" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="!isDataAvailable && !isFetchingGridData" class="text-center">
                        <td colspan="4">
                            <p class="m-4">No data available</p>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="bg-light">
                        <td colspan="4">
                            <nav class="nav-light float-end" aria-label="Page navigation">
                                <ul class="pagination pagination-sm mb-0 justify-content-end">
                                    <li class="page-item" [ngClass]="disablePrev ? 'disabled' : ''">
                                        <a class="page-link" href="#" aria-label="First" (click)="previousPage($event)">
                                            <i class="bi bi-caret-left-fill"></i>
                                        </a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#" aria-label="Current" (click)="$event.preventDefault()">
                                            {{pageNumber}}
                                        </a>
                                    </li>
                                    <li class="page-item" [ngClass]="disableNext ? 'disabled' : ''">
                                        <a class="page-link" href="#" aria-label="Last" (click)="nextPage($event)">
                                            <i class="bi bi-caret-right-fill"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </td>
                    </tr>
                </tfoot>
            </table>

        </div>
    </div>

</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- view invitation component -->

<app-view-invitation #viewInvitationComponentReference></app-view-invitation>
