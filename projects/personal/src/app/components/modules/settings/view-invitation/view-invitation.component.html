<button [hidden]="true" #editButtonElementReference data-bs-toggle="modal" data-bs-target="#editItemModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-light">
                <span class="modal-title" id="editItemModalLabel">View Invitation</span>
                <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body text-center">

                <div class="row mb-4">
                    <div class="col">
                        <label><em>Invitation Date :</em></label>
                        {{invitationData?.data().created_at.toDate() | date: 'MMMM d, y, hh:mm:ss a'}}
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <img *ngIf="invitationData?.data().account.data.logo != ''" [src]="invitationData?.data().account.data.logo" alt="" width="70" height="60" class="rounded" />
                        <img *ngIf="invitationData?.data().account.data.logo == ''" src="../../../../../assets/images/utilities/logo-placeholder.jpg" alt="Company" width="70" height="60" class="rounded" />
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <strong>{{invitationData?.data().account.data.name}}</strong>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col">
                        {{invitationData?.data().account.data.location}}
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col">
                        <label><em>Invitation Status :</em></label>
                        {{invitationData?.data().invitation_status}}
                    </div>
                </div>

                <div class="row">
                    <div *ngIf="invitationData?.data().invitation_status == 'Awaiting'" class="row">
                        <button class="btn btn-secondary page-add-btn m-1" (click)="updateInvitation('Accepted')">Accept</button>
                        <button class="btn btn-secondary page-add-btn m-1" (click)="updateInvitation('Declined')">Decline</button>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
