<div class="bg-light">
    <div class="container pt-5">

        <div class="row">
            <div class="col-md-5 mx-auto vh-100">

                <mat-card>
                    <mat-card-content>

                        <app-form-header [formHeading]="'Personal Recovery'"></app-form-header>

                        <div class="row p5 text-center">
                            <div class="col">
                                <img src="../../../../assets/images/forms/success.png" class="mb-4 prompt-image mx-auto">
                                <p class="lead">Password Reset Successful</p>
                                <button mat-raised-button color="primary" class="mt-3 mb-1 form-button" (click)="registrationRedirect()">Continue</button>
                                <p *ngIf="suiteRegistrationType == 'nR Personal' || suiteRegistrationType == 'netRink'">continue to Personal</p>
                                <p *ngIf="!(suiteRegistrationType == 'nR Personal' || suiteRegistrationType == 'netRink')">continue to {{suiteRegistrationType}} registration</p>
                            </div>
                        </div>

                    </mat-card-content>
                </mat-card>

            </div>
        </div>

    </div>
</div>
