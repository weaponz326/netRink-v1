<div class="bg-light">
    <div class="container pt-5">

        <div class="row">
            <div class="col-md-5 mx-auto vh-100">

                <mat-card>
                    <mat-card-content>

                        <app-form-header [formHeading]="'Reset Password'"></app-form-header>

                        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

                            <div class="row mb-3">
                                <div class="col">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Password</mat-label>
                                        <input matInput type="password" formControlName="password1" required>
                                    </mat-form-field>
                                    <mat-error *ngFor="let pass1Err of pass1Errors">{{pass1Err}}</mat-error>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Confirm Password</mat-label>
                                        <input matInput type="password" formControlName="password2" required>
                                    </mat-form-field>
                                    <mat-error *ngFor="let pass1Err of pass1Errors">{{pass1Err}}</mat-error>
                                    <mat-error *ngFor="let nfErr of nfErrors">{{nfErrors}}</mat-error>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <button mat-raised-button color="primary" [disabled]="isSending" class="float-end form-button">Submit</button>
                                </div>
                            </div>

                        </form>

                        <app-form-footer></app-form-footer>

                    </mat-card-content>
                </mat-card>

            </div>
        </div>

    </div>
</div>
