<app-module-topnav [headings]="navHeading"></app-module-topnav>

<div class="container">

    <!-- plan page form -->

    <app-plan-form #planFormComponentReference></app-plan-form>

    <!-- plan sheet form -->

    <app-plan-sheet #planSheetComponentReference></app-plan-sheet>

    <div *ngIf="!isPlanLoading" class="row page-form">
        <div class="col-md-8">
            <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/plans/all-plans">Cancel</button>
            <button [disabled]="isPlanDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
            <button [disabled]="isPlanSaving" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="updateLessonPlan()">Save</button>
        </div>
    </div>
    <div *ngIf="isPlanLoading" class="row page-form">
        <div class="col-md-8">
            <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                <div class="spinner-grow spinner-grow-sm" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </div>
    </div>

</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal #deleteModalComponentReference (confirmEvent)="deleteLessonPlan()"></app-delete-modal>
