<button [hidden]="true" #addButtonElementReference data-bs-toggle="modal" data-bs-target="#newAttendanceModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="newAttendanceModal" tabindex="-1" aria-labelledby="newAttendanceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form class="page-form" [formGroup]="attendanceForm" (ngSubmit)="createAttendance()">

                <div class="modal-header bg-light">
                    <span class="modal-title" id="newAttendanceModalLabel">New Attendance</span>
                    <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Attendance ID :</label></div>
                        <div class="col-md-8">
                            <input formControlName="attendanceCode" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Attendance Name :</label></div>
                        <div class="col-md-8">
                            <input formControlName="attendanceName" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">From Date :</label></div>
                        <div class="col-md-8">
                            <input type="date" formControlName="fromDate" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">To Date :</label></div>
                        <div class="col-md-8">
                            <input type="date" formControlName="toDate" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Term :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="term" class="form-control">
                                <button type="button" class="btn btn-secondary" (click)="openTermWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Attendance Source :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="source" class="form-control">
                                <button type="button" class="btn btn-secondary" (click)="openClassWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button [disabled]="isAttendanceSaving" type="submit" class="btn btn-sm btn-secondary modal-form-btn">Save</button>
                    <button type="button" class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- select term window component -->

<app-select-term #selectTermComponentReference (rowSelected)="onTermSelected($event)"></app-select-term>

<!-- select class window component -->

<app-select-class #selectClassComponentReference (rowSelected)="onClassSelected($event)"></app-select-class>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
