<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<div class="container">

    <form class="page-form" [formGroup]="attendanceForm" (ngSubmit)="updateAttendance()">

        <h4 class="mb-3">Attendance Details</h4>

        <div class="row">
            <div class="col-md-6">

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Attendance ID :</label></div>
                    <div class="col-md-8">
                        <input formControlName="attendanceCode" class="form-control form-control-sm w-100">
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Attendance Name :</label></div>
                    <div class="col-md-8">
                        <input formControlName="attendanceName" class="form-control form-control-sm w-100">
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">From Date :</label></div>
                    <div class="col-md-8">
                        <input type="date" formControlName="fromDate" class="form-control form-control-sm w-100">
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">To Date :</label></div>
                    <div class="col-md-8">
                        <input type="date" formControlName="toDate" class="form-control form-control-sm w-100">
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Term Name :</label></div>
                    <div class="col-md-8">
                        <div class="input-group input-group-sm w-100">
                            <input formControlName="term" class="form-control">
                            <button type="button" class="btn btn-secondary" (click)="openTermWindow()">
                                <i class="bi bi-three-dots"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Attendance Source :</label></div>
                    <div class="col-md-8">
                        <div class="input-group input-group-sm w-100">
                            <input formControlName="source" class="form-control">
                            <button type="button" class="btn btn-secondary" (click)="openClassWindow()">
                                <i class="bi bi-three-dots"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div *ngIf="!isAttendanceLoading" class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/attendance/all-attendance">Cancel</button>
                        <button [disabled]="isAttendanceDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                        <button [disabled]="isAttendanceSaving" type="submit" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn">Save</button>
                    </div>
                </div>
                <div *ngIf="isAttendanceLoading" class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                            <div class="spinner-grow spinner-grow-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <hr class="top-divider" />
        <hr class="bottom-divider" />

    </form>

    <!-- TODO: -->
    <!-- attendance sheet component -->



</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal #deleteModalComponentReference (confirmEvent)="deleteAttendance()"></app-delete-modal>

<!-- select term window component -->

<app-select-term #selectTermComponentReference (rowSelected)="onTermSelected($event)"></app-select-term>

<!-- select class window component -->

<app-select-class #selectClassComponentReference (rowSelected)="onClassSelected($event)"></app-select-class>
