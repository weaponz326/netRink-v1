<button [hidden]="true" #addButtonElementReference data-bs-toggle="modal" data-bs-target="#newClassModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="newClassModal" tabindex="-1" aria-labelledby="newClassModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form class="page-form" [formGroup]="classForm" (ngSubmit)="createClass()">

                <div class="modal-header bg-light">
                    <span class="modal-title" id="newClassModalLabel">Add New Class</span>
                    <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Class ID :</label></div>
                        <div class="col-md-8">
                            <input formControlName="classCode" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Class Name :</label></div>
                        <div class="col-md-8">
                            <input formControlName="className" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Term :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="term" class="form-control">
                                <button type="button" class="btn btn-secondary" (click)="openTermWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Department :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="department" class="form-control">
                                <button type="button" class="btn btn-secondary" (click)="openDepartmentWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Class Teacher :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="classTeacher" class="form-control">
                                <button type="button" class="btn btn-secondary" (click)="openTeacherWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Location :</label></div>
                        <div class="col-md-8">
                            <input formControlName="location" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button [disabled]="isClassSaving" type="submit" class="btn btn-sm btn-secondary modal-form-btn">Save</button>
                    <button type="button" class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- select term window component -->

<app-select-term #selectTermComponentReference (rowSelected)="onTermSelected($event)"></app-select-term>

<!-- select department window component -->

<app-select-department #selectDepartmentComponentReference (rowSelected)="onDepartmentSelected($event)"></app-select-department>

<!-- select teacher window component -->

<app-select-teacher #selectTeacherComponentReference (rowSelected)="onTeacherSelected($event)"></app-select-teacher>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
