<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<div class="container">

    <form class="page-form" [formGroup]="sectionForm" (ngSubmit)="updateSection()">

        <h4 class="mb-3">Section Details</h4>

        <div class="row">
            <div class="col-md-6">

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Section ID :</label></div>
                    <div class="col-md-8">
                        <input formControlName="sectionCode" class="form-control form-control-sm w-100">
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Section Name :</label></div>
                    <div class="col-md-8">
                        <input formControlName="sectionName" class="form-control form-control-sm w-100">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Term Name :</label></div>
                    <div class="col-md-8">
                        <div class="input-group input-group-sm w-100">
                            <input formControlName="term" class="form-control">
                            <button type="button" class="btn btn-secondary" (click)="openTermWindow()">
                                <i class="bi bi-three-dots"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div *ngIf="!isSectionLoading" class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/section/all-section">Cancel</button>
                        <button [disabled]="isSectionDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                        <button [disabled]="isSectionSaving" type="submit" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn">Save</button>
                    </div>
                </div>
                <div *ngIf="isSectionLoading" class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                            <div class="spinner-grow spinner-grow-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <hr class="top-divider" />
        <hr class="bottom-divider" />

    </form>

    <!-- section students component -->

    <app-section-students #sectionStudentsComponentReference></app-section-students>

</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal #deleteModalComponentReference (confirmEvent)="deleteSection()"></app-delete-modal>
