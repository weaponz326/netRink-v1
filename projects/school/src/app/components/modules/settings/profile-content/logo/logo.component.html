<div class="row m-2 page-form">
    <div class="col-md-6">

        <div class="row mb-3">
            <div class="col-md-12">
                <h5>School Logo</h5>
            </div>
        </div>

        <div class="row mt-3 page-form-div">
            <div class="col-md-12">
                <app-image-input [width]="180" [height]="180" [imgType]="'logo'"></app-image-input>
            </div>
        </div>

        <div *ngIf="!isAccountLoading" class="row mt-3">
            <div class="col-md-12">
                <button [disabled]="isLogoSaving" type="submit" class="btn btn-secondary btn-sm page-form-btn" (click)="uploadImage()">Save</button>
            </div>
        </div>
        <div *ngIf="isAccountLoading" class="row mt-3">
            <div class="col-md-12">
                <button type="button" class="btn btn-sm float-end btn-light page-form-btn">
                    <div class="spinner-grow spinner-grow-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
        </div>

    </div>
</div>
