<app-module-topnav [headings]="navHeading" [showPrint]="true" (print)="onPrint()"></app-module-topnav>

<div class="container">

    <form class="page-form" [formGroup]="assessmentForm" (ngSubmit)="updateAssessment()">

        <h4 class="mb-3">Assessment Details</h4>

        <div class="row">
            <div class="col-md-6">

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Assessment ID :</label></div>
                    <div class="col-md-8">
                        <input formControlName="assessmentCode" class="form-control form-control-sm w-100">
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Assessment Name :</label></div>
                    <div class="col-md-8">
                        <input formControlName="assessmentName" class="form-control form-control-sm w-100">
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Assessment Date :</label></div>
                    <div class="col-md-8">
                        <input type="date" formControlName="assessmentDate" class="form-control form-control-sm w-100">
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Term :</label></div>
                    <div class="col-md-8">
                        <div class="input-group input-group-sm w-100">
                            <input formControlName="term" class="form-control">
                            <button type="button" class="btn btn-secondary" (click)="openTermWindow()">
                                <i class="bi bi-three-dots"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Subject Name :</label></div>
                    <div class="col-md-8">
                        <div class="input-group input-group-sm w-100">
                            <input formControlName="subject" class="form-control">
                            <button type="button" class="btn btn-secondary" (click)="openSubjectWindow()">
                                <i class="bi bi-three-dots"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div *ngIf="!isAssessmentLoading" class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/assessment/all-assessment">Cancel</button>
                        <button [disabled]="isAssessmentDeleting" type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="confirmDelete()">Delete</button>
                        <button [disabled]="isAssessmentSaving" type="submit" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn">Save</button>
                    </div>
                </div>
                <div *ngIf="isAssessmentLoading" class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-sm float-end ms-1 btn-light page-form-btn">
                            <div class="spinner-grow spinner-grow-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </div>
                </div>

            </div>

            <div class="col-md-6">

                <!-- assessment classes component -->

                <app-assessment-classes #assessmentClassesComponentReference></app-assessment-classes>

            </div>
        </div>

        <hr class="top-divider" />
        <hr class="bottom-divider" />

    </form>

    <!-- assessment table component -->

    <app-assessment-table #assessmentTableComponentReference></app-assessment-table>

</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>

<!-- delete confirmation modal component -->

<app-delete-modal #deleteModalComponentReference (confirmEvent)="deleteAssessment()"></app-delete-modal>

<!-- select term window component -->

<app-select-term #selectTermComponentReference (rowSelected)="onTermSelected($event)"></app-select-term>

<!-- select subject window component -->

<app-select-subject #selectSubjectComponentReference (rowSelected)="onSubjectSelected($event)"></app-select-subject>
