<button [hidden]="true" #addButtonElementReference data-bs-toggle="modal" data-bs-target="#newTimetableModal">
    Launch demo modal
</button>

<div class="modal fade form-modal" id="newTimetableModal" tabindex="-1" aria-labelledby="newTimetableModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form class="page-form" [formGroup]="timetableForm" (ngSubmit)="createTimetable()">

                <div class="modal-header bg-light">
                    <span class="modal-title" id="newTimetableModalLabel">Add New Timetable</span>
                    <button #dismissButtonElementReference type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Timetable ID :</label></div>
                        <div class="col-md-8">
                            <input formControlName="timetableCode" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Timetable Name :</label></div>
                        <div class="col-md-8">
                            <input formControlName="timetableName" class="form-control form-control-sm w-100">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-md-4"><label class="float-md-end float-sm-start mt-1">Term Name :</label></div>
                        <div class="col-md-8">
                            <div class="input-group input-group-sm w-100">
                                <input formControlName="term" class="form-control">
                                <button type="button" class="btn btn-secondary" (click)="openTermWindow()">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button [disabled]="isTimetableSaving" type="submit" class="btn btn-sm btn-secondary modal-form-btn">Save</button>
                    <button type="button" class="btn btn-sm btn-secondary modal-form-btn" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- select term window component -->

<app-select-term #selectTermComponentReference (rowSelected)="onTermSelected($event)"></app-select-term>

<!-- connection error toast component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
