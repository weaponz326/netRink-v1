<app-module-topnav [headings]="navHeading"></app-module-topnav>

<div class="container">

    <div class="row">
        <div class="col-md-6">

            <!-- timetable form component -->

            <app-timetable-form #timetableFormComponentReference></app-timetable-form>

            <div class="row page-form">
                <div class="col-md-12">
                    <button type="button" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" routerLink="/home/timetable/all-timetable">Cancel</button>
                    <button [disabled]="isTimetableSaving" type="submit" class="btn btn-secondary btn-sm float-end ms-1 page-form-btn" (click)="createTimetable()">Save</button>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- connection error prompt component -->

<app-connection-toast #connectionToastComponentReference></app-connection-toast>
